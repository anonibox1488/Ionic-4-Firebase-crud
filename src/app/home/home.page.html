<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      IONIC + FIREBASE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" button [routerLink]="['/details',todo.id]">
        <ion-label>{{todo.task}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onRemove(item)">
          <ion-icon slot="end" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirections="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
